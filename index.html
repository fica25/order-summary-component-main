<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
      <section class="main-section">
          <section>
              <div class="image">
                <img src="./images/illustration-hero.svg">
              </div>
            <div class="description">
              <h1>Order Summary</h1>
              <p>You can now listen to million of songs,audiobooks, and podcasts of any device anywhere you like!</p>
            </div>
              <div class="offers">
                  <div class="left-side">
                    <img src="./images/icon-music.svg">   
                    <div class="offer">
                    <h4>Annual Plan</h4>
                    <p>$59.99/year</p>
                  </div>
                  <div class="right-side">
                    <p><a href="#">Change</a></p>
                  </div>
              </div>
          </section>
            <div class="buttons">
              <button>Proceed to Payment</button>
              <button>Cancel Order</button>
            </div>
      </section>
      <footer>
        <p>Challenge by <a href="#">Frontend Mentor</a>. Coded by <a href="#">Filip Djurkovic</a></p>
      </footer>
  </main>
  
</body>
</html>
